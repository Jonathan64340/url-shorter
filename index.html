<!DOCTYPE html>
<html>

<head>
    <title>URL Shorter free</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header></header>
    <main>
        <svg viewbox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <path id='sineWave' fill="#0099ff" fill-opacity="0.2"
                    d="M0,160 C320,300,420,300,740,160 C1060,20,1120,20,1440,160 V0 H0" />
            </defs>
            <use class="wave" href="#sineWave" />
            <use class="wave" x="-100%" href="#sineWave" />
            <use class="wave1" href="#sineWave" />
            <use class="wave1" x="-100%" href="#sineWave" />
            <use class="wave2" href="#sineWave" />
            <use class="wave2" x="-100%" href="#sineWave" />
        </svg>

        <section class="section">
            <!-- <div class="btn-section-group">
                <button class="btn-menu active" action="create">créer un lien</button>
                <button class="btn-menu" action="watch">consulter un lien</button>
            </div> -->
            <div class="form">
                <form>
                    <div class="form-group">
                        <input type="text" id="urlshorter" placeholder="https://www.exemple.com" />
                    </div>
                    <div class="form-group">
                        <input type="number" id="urlmaximumclick" placeholder="Nombre de clicks maximum" />
                    </div>
                    <!-- <div class="form-group">
                        <input type="password" id="urlpassword" placeholder="Mot de passe" />
                    </div> -->
                    <button id="btn-submit">Générer un lien raccourci</button>
                </form>
            </div>
            <div id="short-link-result"></div>
        </section>

    </main>
    <footer>
        <div class="author">Domingues Jonathan</div>
        <div class="build">Url shorter free - version 0.0.1</div>
    </footer>
    <script src="/js/app.js" defer></script>
</body>

</html>
